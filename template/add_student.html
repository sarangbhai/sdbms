<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1 class="navbar-text fs-1 font-weight-bold text-center">Add Student</h1>
      </div>
    </div>
  </nav>

        <!--Navbar-->
    <h1 align="center">Add Student</h1>
          <br>
    <div class="container">

        <form method="post" action="">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="roll_no">Student Roll No:</label>
            <input type="text" id="roll_no" name="roll_no" required><br><br>
            <label for="class">Student Class:</label>
            <input type="text" id="class" name="class" required><br><br>
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select><br><br>
            <label for="parent_contact">Parent's Contact Information:</label>
            <input type="text" id="parent_contact" name="parent_contact" required><br><br><br>
            <input type="submit" class="btn btn-primary" value="Add Student">
        </form>
        <br>
        <a class="btn btn-success" href="/dashboard">Back to Dashboard</a>
    </div>

    <footer class="footer bg-dark text-light text-center py-3 fixed-bottom">
      <div class="container">
          Student Database Management System
      </div>
      <p>@2024</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
